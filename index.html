<!DOCTYPE html>
<html lang="az">
<head>
	<meta charset="UTF-8">
	<title>Payment Page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable = no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div class="payment_container">
		<div class="payment_box">
			<div class="payment_section payment_section-top">
				<div class="d-flex flex-justify-space flex-align-center">
					<div class="site_logo">
						<img src="static/bina.svg" alt="">
					</div>
					<div class="payment_logo d-flex flex-align-center">
						<i class="icon_visa-logo"></i>
						<i class="icon_mastercard-logo"></i>
						<i class="icon_maestro-logo"></i>
					</div>
				</div>
				<p class="payment_description">Siz Bina.az saytında təqdim olunan xidmətin ödənişini edirsiniz.</p>
				<div class="d-flex bordered-top payment_info flex-justify-space flex-align-center">
					<div class="payment_name">Ödəniləcək məbləğ</div>
					<div class="payment_value">
						<span>3.00</span>
						<span class="currency">AZN</span>
					</div>
				</div>
			</div>
			<div class="payment_section">
				<form action="" class="payment_form">
					<div class="form_group">
						<label for="card_number">Kartın nömrəsi</label>
						<div class="input-wr">
							<input type="number" id="card_number" name="card_number" class="form-control bordered validate" placeholder="0000 - 0000 - 0000 - 0000" autocomplete="off" maxlength="25">
							<span class="right-icon">
									<i class="card bordered">
										<span class="card_point"></span>
									</i>
									<i class="icon_visa-logo hide"></i>
									<i class="icon_mastercard-logo hide"></i>
									<i class="icon_maestro-logo hide"></i>
							</span>
						</div>
					</div>
					<div class="d-flex divided_fileds">
						<div class="form_group form_group_sm">
							<label for="expire_date">Bitmə tarixi</label>
							<input type="text" id="expire_date" name="expire_date" class="form-control bordered validate" placeholder="00 / 00" autocomplete="off" maxlength="5" disabled>
						</div>
						<div class="form_group form_group_lg">
							<label for="cvv">CVV/CVC2</label>
							<div class="d-flex flex-align-center">
								<div class="input-wr">
									<input id="cvv" type="password" name="cvv"  autocomplete="off" class="form-control bordered validate" placeholder="***" maxlength="3"  min="0" max="999" disabled>
									<span class="right-icon">
										<i class="card card_cvv bordered"></i>
									</span>
								</div>
									<div class="cvc_hint">
									Kartın arxasında yerləşən 3 rəgəm
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn submit-btn bordered">Ödəmək</button>
					</div>
				</form>
			</div>
		</div>
		<div class="payment_footer text-center">
			<img src="static/verified-by-visa-logo.svg" alt="">
			<img src="static/master-card-secure-code.svg" alt="">
			<img src="static/visa.svg" alt="">
		</div>
	</div>
	<div class="message_box success_box hide" id="success_message">
		<div class="site_logo">
			<img src="static/bina.svg" alt="">
		</div>
		<div class="message-icon">
			<img src="static/checked-ic.svg" alt="">
		</div>
		<div class="message_title text-center">Ödəniş həyata keçirildi!</div>
		<div class="message_description text-center">Pəncərə bir neçə saniyə sonra bağlanacaq.</div>
	</div>
</body>
</html>
